{% extends "base.html" %}

{% block content %}
    {% for book in books %}
 
        <div>
            <p>{{book.title}}, {{book.author}}</p>
            <p>Genre: {{book.genre}}</p>
            <a href="/books/{{books.index(book)}}">Show Details</a>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
