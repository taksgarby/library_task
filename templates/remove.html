{% extends "base.html" %}

{% block content %}
<body>
    {% for book in books %}
        <div>
            <p>{{book.title}}, {{book.author}}</p>
            <p>Genre: {{book.genre}}</p>
            <div class="form">
            <form action="/remove/{{book.title}}" method="post">
                <label for="remove">Remove this book?</label>
                <input type="submit" value="Delete">
            </form>
        </div>
     
    {% endfor %}
    {% endblock %}
